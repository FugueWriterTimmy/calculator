<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Interslavic Cyrillic ↔ Latin Converter</title>
<style>
  body {
    font-family: sans-serif;
    margin: 20px;
    background: #f7f7f7;
    color: #111;
    transition: background 0.3s, color 0.3s;
  }
  body.dark {
    background: #1e1e1e;
    color: #f0f0f0;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .converter {
    display: flex;
    gap: 20px;
    justify-content: center;
    flex-wrap: wrap;
  }

  .box {
    flex: 1 1 400px;
    display: flex;
    flex-direction: column;
  }

  textarea {
    width: 100%;
    min-height: 250px;
    font-size: 18px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    resize: vertical;
    box-sizing: border-box;
    transition: background 0.3s, color 0.3s, border 0.3s;
  }

  body.dark textarea {
    background: #2a2a2a;
    color: #f0f0f0;
    border: 1px solid #555;
  }

  label {
    margin-bottom: 8px;
    font-weight: bold;
  }

  .switch-container {
    text-align: center;
    margin-bottom: 20px;
  }

  #darkModeBtn {
    background: linear-gradient(135deg, #000000, #000000);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    padding: 10px 25px;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.1s, background 0.3s;
  }

  #darkModeBtn:hover {
    background: linear-gradient(135deg, #357ABD, #2463A8);
    transform: translateY(-2px);
  }

  #darkModeBtn:active {
    transform: translateY(0px);
  }
</style>
</head>
<body>

<h1>Interslavic Cyrillic ↔ Latin Converter</h1>

<div class="switch-container">
  <button id="darkModeBtn">Toggle Dark Mode</button>
</div>

<div class="converter">
  <div class="box">
    <label for="cyrillic">Cyrillic</label>
    <textarea id="cyrillic" placeholder="Type Cyrillic here…"></textarea>
  </div>
  <div class="box">
    <label for="latin">Latin</label>
    <textarea id="latin" placeholder="Type Latin here…"></textarea>
  </div>
</div>

<script>
const vowels = "AEIOUYaeiouyÀÈÉĚě"; // vowels for NJ rule

const cyrToLat = {
  "А":"A","Б":"B","В":"V","Г":"G","Д":"D","Е":"E","Є":"Ě",
  "Ж":"Ž","З":"Z","И":"I","Ы":"Y","Ј":"J","К":"K","Л":"L",
  "Љ":"LJ","М":"M","Н":"N","Њ":"NJ","О":"O","П":"P","Р":"R",
  "С":"S","Т":"T","У":"U","Ф":"F","Х":"H","Ц":"C","Ч":"Č","Ш":"Š",
  "ДЖ":"DŽ",
  "а":"a","б":"b","в":"v","г":"g","д":"d","е":"e","є":"ě",
  "ж":"ž","з":"z","и":"i","ы":"y","ј":"j","к":"k","л":"l",
  "љ":"lj","м":"m","н":"n","њ":"nj","о":"o","п":"p","р":"r",
  "с":"s","т":"t","у":"u","ф":"f","х":"h","ц":"c","ч":"č","ш":"š",
  "дж":"dž"
};

const latToCyr = {
  "DŽ":"ДЖ","dž":"дж",
  "LJ":"Љ","lj":"љ",
  "NJ":"Њ","nj":"њ",
  "A":"А","a":"а","B":"Б","b":"б","V":"В","v":"в","G":"Г","g":"г",
  "D":"Д","d":"д","E":"Е","e":"е","Ě":"Є","ě":"є",
  "Ž":"Ж","ž":"ж","Z":"З","z":"з","I":"И","i":"и",
  "Y":"Ы","y":"ы","J":"Ј","j":"ј","K":"К","k":"к",
  "L":"Л","l":"л","M":"М","m":"м","N":"Н","n":"н",
  "O":"О","o":"о","P":"П","p":"п","R":"Р","r":"р",
  "S":"С","s":"с","T":"Т","t":"т","U":"У","u":"у",
  "F":"Ф","f":"ф","H":"Х","h":"х","C":"Ц","c":"ц",
  "Č":"Ч","č":"ч","Š":"Ш","š":"ш"
};

const latSeqs = Object.keys(latToCyr).sort((a,b)=>b.length - a.length);

function cyrillicToLatin(text) {
  let res = "";
  for (let i=0;i<text.length;i++){
    if(i+1<text.length){
      const two = text[i]+text[i+1];
      if(cyrToLat[two]) { res+=cyrToLat[two]; i++; continue; }
    }
    res+=cyrToLat[text[i]] ?? text[i];
  }
  return res;
}

function latinToCyrillic(text){
  let res="", i=0;
  while(i<text.length){
    let matched=false;
    for(const seq of latSeqs){
      if(text.substr(i, seq.length)===seq){
        // special NJ rule
        if(seq.toLowerCase()==="nj" && i>0 && i+seq.length<text.length){
          const prev=text[i-1], next=text[i+2]??text[i+1];
          if(vowels.includes(prev) && vowels.includes(next)){
            res+="нj"; // two separate letters
            i+=2;
            matched=true;
            break;
          }
        }
        if(!matched){ res+=latToCyr[seq]; i+=seq.length; matched=true; break;}
      }
    }
    if(!matched){ res+=text[i]; i++;}
  }
  return res;
}

document.addEventListener("DOMContentLoaded", ()=>{
  const cyrBox=document.getElementById("cyrillic");
  const latBox=document.getElementById("latin");
  const darkBtn=document.getElementById("darkModeBtn");

  cyrBox.addEventListener("input",()=>{ latBox.value=cyrillicToLatin(cyrBox.value); });
  latBox.addEventListener("input",()=>{ cyrBox.value=latinToCyrillic(latBox.value); });

  darkBtn.addEventListener("click",()=>{
    document.body.classList.toggle("dark");
  });
});
</script>
</body>
</html>
