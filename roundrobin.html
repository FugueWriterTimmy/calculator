<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Round-Robin Tournament</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f6fa;
        color: #2f3640;
        padding: 30px;
    }
    h2, h3 {
        text-align: center;
        color: #40739e;
    }
    label {
        display: block;
        text-align: center;
        margin-bottom: 10px;
        font-weight: bold;
    }
    input[type="text"] {
        width: 60%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #dcdde1;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        background: #40739e;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
    }
    button:hover {
        background: #487eb0;
    }
    table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
        background: #fff;
        box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        border-radius: 8px;
        overflow: hidden;
    }
    th, td {
        border-bottom: 1px solid #dcdde1;
        padding: 12px;
        text-align: center;
        font-size: 16px;
    }
    th {
        background: #40739e;
        color: #fff;
    }
    tr:hover td {
        background: #f1f2f6;
    }
    select {
        padding: 5px;
        font-size: 16px;
        border: 1px solid #dcdde1;
        border-radius: 4px;
        text-align: center;
    }
</style>
</head>
<body>
<h2>Round-Robin Tournament</h2>

<label>Enter player names (comma separated):</label>
<div style="text-align:center;">
    <input type="text" id="playersInput" placeholder="Alice,Bob,Charlie,David">
    <button onclick="generateSchedule()">Generate Schedule</button>
    <button onclick="resetTournament()">Reset</button>
</div>

<div id="scheduleDiv"></div>
<div id="leaderboardDiv"></div>

<script>
let players = [];
let matches = [];

function generateSchedule() {
    players = document.getElementById('playersInput').value.split(',').map(p => p.trim()).filter(p => p);
    if(players.length < 2) {
        alert("Enter at least 2 players!");
        return;
    }

    // Generate round-robin schedule
    matches = [];
    for(let i=0;i<players.length;i++){
        for(let j=i+1;j<players.length;j++){
            matches.push({player1: players[i], player2: players[j], score1: '', score2: ''});
        }
    }

    renderSchedule();
    renderLeaderboard();
}

function renderSchedule() {
    let html = '<h3>Schedule</h3><table><tr><th>Player 1</th><th>PLayer 1 Score</th><th>Player 2</th></tr>';
    matches.forEach((m,i) => {
        html += `<tr>
            <td>${m.player1}</td>
            <td>
                <select onchange="updateScore(${i},this.value)">
                    <option value="">-</option>
                    <option value="1">1</option>
                    <option value="0.5">0.5</option>
                    <option value="0">0</option>
                </select>
            </td>
            <td>${m.player2}</td>
        </tr>`;
    });
    html += '</table>';
    document.getElementById('scheduleDiv').innerHTML = html;
}

function updateScore(index, value) {
    value = parseFloat(value);
    if(isNaN(value)) return;
    matches[index].score1 = value;
    matches[index].score2 = 1 - value;
    renderLeaderboard();
}

function renderLeaderboard() {
    let leaderboard = {};
    players.forEach(p => leaderboard[p] = 0);
    matches.forEach(m => {
        if(m.score1 !== '' && m.score2 !== '') {
            leaderboard[m.player1] += m.score1;
            leaderboard[m.player2] += m.score2;
        }
    });

    let sorted = Object.entries(leaderboard).sort((a,b) => b[1]-a[1]);

    let html = '<h3>Leaderboard</h3><table><tr><th>Player</th><th>Points</th></tr>';
    sorted.forEach(([p,points]) => html += `<tr><td>${p}</td><td>${points}</td></tr>`);
    html += '</table>';
    document.getElementById('leaderboardDiv').innerHTML = html;
}

function resetTournament() {
    document.getElementById('playersInput').value = '';
    matches = [];
    players = [];
    document.getElementById('scheduleDiv').innerHTML = '';
    document.getElementById('leaderboardDiv').innerHTML = '';
}
</script>
</body>
</html>
