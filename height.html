<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Height Converter</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f5f5f5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .converter {
    background: #fff;
    padding: 2rem 3rem;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    text-align: center;
  }
  input[type="text"], input[type="number"] {
    padding: 0.6rem 1rem;
    font-size: 1rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    width: 150px;
    text-align: center;
    margin: 0.2rem;
  }
  input:focus {
    border-color: #007bff;
    outline: none;
  }
  button {
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    margin-top: 0.5rem;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
  }
  .result {
    margin-top: 1.5rem;
    font-size: 1.4rem;
    font-weight: bold;
    height: 2rem;
    overflow: hidden;
    position: relative;
  }
  .number {
    display: inline-block;
    position: relative;
  }
  @keyframes bounce {
    0%   { transform: translateY(-50px); }
    60%  { transform: translateY(10px); }
    80%  { transform: translateY(-5px); }
    100% { transform: translateY(0); }
  }
  .bounce {
    animation: bounce 0.6s ease-out;
  }
</style>
</head>
<body>
<div class="converter">
  <h2>Height Converter</h2>
  <div>
    <input type="number" id="cmInput" placeholder="cm">
    <span>↔</span>
    <input type="text" id="ftinInput" placeholder="ft in (ex: 6 4)">
  </div>
  <button onclick="convert()">Convert</button>
  <div class="result" id="result"></div>
</div>

<script>
function convert() {
  const cmInput = document.getElementById('cmInput').value.trim();
  const ftinInput = document.getElementById('ftinInput').value.trim();
  const resultDiv = document.getElementById('result');

  let output = "";

  if (cmInput) {
    const cm = parseInt(cmInput);
    if (isNaN(cm) || cm <= 0) {
      output = "Invalid cm!";
    } else {
      let totalInches = Math.round(cm / 2.54);
      let feet = Math.floor(totalInches / 12);
      let inches = totalInches % 12; // max 11
      output = `${cm} cm = ${feet}′ ${inches}″`;
    }
  } else if (ftinInput) {
    const match = ftinInput.match(/(\d+)\s*'?\s*(\d+)?/);
    if (!match) {
      output = "Invalid ft'in!";
    } else {
      let feet = parseInt(match[1]);
      let inches = parseInt(match[2] || 0);
      if (isNaN(feet) || isNaN(inches) || feet < 0 || inches < 0 || inches > 11) {
        output = "Invalid ft'in!";
      } else {
        let cm = Math.round((feet * 12 + inches) * 2.54);
        output = `${feet}′ ${inches}″ = ${cm} cm`;
      }
    }
  } else {
    output = "Enter a value!";
  }

  // Animate
  resultDiv.innerHTML = `<span class="number bounce">${output}</span>`;
}
</script>
</body>
</html>
